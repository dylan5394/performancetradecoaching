{% load blog_formatting %}
<b>{{ post.title }}</b><br>
<i>{{ post.date }}</i><br>
<p>{{ post.body }}</p>
<form action="/payments/add_coment" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Add a comment" name="body" required>
    <input type="hidden" name="blog_id" value="{{ post.id }}" required>
    <input type="submit" value="Post comment">
</form>
{{ post.comment_set|format_comments|safe }}
