<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/payments/login" method="post">
        {% csrf_token %}
        <input type="text" placeholder="username" name="username" required>
        <input type="text" placeholder="password" name="password" required>
        <input type="submit" value="Login" />
    </form>
    <form action="/payments/create_account" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Enter your email" name="email" required>
        <input type="text" placeholder="Choose a username" name="username" required>
        <input type="text" placeholder="Choose a password" name="password" required>
        <input type="text" placeholder="Enter your password again" name="password2" required>
        <input type="submit" value="Create Account" />
    </form>
</body>
</html>
